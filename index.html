<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
   

    <!-- Link to local Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>

         <!-- Additional CSS must be placed after Bootstrap CSS font-awesome link is replaced by 3 links-->
         <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"/>
         <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/brands.css"/>
         <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/solid.css"/>
    
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
         <link rel="stylesheet" href="css/styles.scss" />

    <title>Coffee Shop</title>


</head>
<body>
  <!-- Header - Navigation Bar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Coffee Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

   <!-- Carousel - Featured Image Slide -->
   <section id="carousel" class="mt-3">
    <div id="coffeeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/cofffee shop interior.jpg" class="d-block w-100" alt="Coffee Shop Interior">
            </div>
            <div class="carousel-item">
                <img src="img/Fresh brewed coffee.jpg" class="d-block w-100" alt="Fresh Brewed Coffee">
            </div>
            <div class="carousel-item">
                <img src="img/cozy corner.jpg" class="d-block w-100" alt="Cozy Corner">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#coffeeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

<!-- Menu Section -->
<section id="menu" class="container mt-5">
    <h2 class="text-center">Our Menu</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="img/Expresso.jpg" class="card-img-top" alt="Espresso">
                <div class="card-body">
                    <h5 class="card-title">Espresso</h5>
                    <p class="card-text">Rich and bold, a perfect pick-me-up.</p>
                    <p class="price">$3.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="img/latte.jpg" class="card-img-top" alt="Latte">
                <div class="card-body">
                    <h5 class="card-title">Latte</h5>
                    <p class="card-text">Smooth espresso with steamed milk.</p>
                    <p class="price">$4.00</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="img/Mocha.jpg" class="card-img-top" alt="Mocha">
                <div class="card-body">
                    <h5 class="card-title">Mocha</h5>
                    <p class="card-text">Espresso with chocolate syrup and steamed milk.</p>
                    <p class="price">$4.50</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer - Contact and Social Links -->
<footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Coffee Shop | Follow Us:</p>
    <div>
        <a href="#" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
    </div>
    <p>Contact us at <a href="mailto:info@coffeeshop.com" class="text-white">info@coffeeshop.com</a></p>
</footer>

<!-- Link to local Bootstrap JavaScript plugins -->

<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
